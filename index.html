<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img class="header__logo" src="images/logo.svg" alt="логотип" />
        <div class="header__line"></div>
      </header>
      <main class="content page__content">
        <section class="section profile content__section">
          <div class="profile__image-text-pen">
            <img class="profile__image" src="images/custo.jpg" alt="аватар" />
            <div class="profile__text-pen">
              <div class="profile__text-pen-position">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-open" type="button">
                  <img
                    src="images/pen.svg"
                    alt="ручка"
                  /><!--class="profile__open-popup"-->
                </button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>

          <button class="profile__button-add-site" type="button">
            <img
              src="images/krest.svg"
              alt="крестик"
            /><!--class="profile__open-popup"-->
          </button>
        </section>
        <section class="section elements content__section">
          <ul class="elements__item">
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Карачаевск</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Гора Эльбрус</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Домбай</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Гора Эльбрус</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Домбай</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Карачаево-Черкеск</h3>
                <button class="elements__hart" type="button">
                  <img src="images/hart.svg" alt="сердечко" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content" name="popup-content">            
            <input name="text" class="popup__input pupup__input_text_name" />
            <input name="text" class="popup__input pupup__input_text_profession" />
            <button type="submit" class="popup__save">Сохранить</button>
            <!--<input type="submit" class="popup__save" value="Сохранить" />-->
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
