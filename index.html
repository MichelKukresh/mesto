<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img class="header__logo" src="images/logo.svg" alt="логотип"/>
        <div class="header__line"></div>
      </header>
      <main class="content page__content">
        <section class="section profile content__section">
          <div class="profile__image-text-pen">
            <img class="profile__image" src="images/custo.jpg" alt="аватар"/>
            <div class="profile__text-pen">
              <div class="profile__text-pen-position">
              <h1 class="profile__name">Жак-Ив Кусто</h1> <img class="profile__open-popup" src="images/pen.svg" alt="ручка"/> </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <img class="profile__krest" src="images/krest.svg" alt="крестик"/>
        </section>
        <section class="section elements content__section">
          <ul class="elements__item">
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Карачаевск</h3>
                <img class="elements__hart" src="images/hart.svg" alt="сердечко" />
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Гора Эльбрус</h3>
                <img src="images/hart.svg" alt="пейзаж"/>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Домбай</h3>
                <img src="images/hart.svg" alt="пейзаж"/>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Гора Эльбрус</h3>
                <img src="images/hart.svg" alt="сердечко"/>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Домбай</h3>
                <img src="images/hart.svg" alt="сердечко"/>
              </div>
            </li>
            <li class="elements__item-list">
              <img src="images/karachaevsk.jpg" alt="карачаевск" />
              <div class="elements__txt-hart">
                <h3 class="elements__cut-text">Карачаево-Черкеск</h3>
                <img src="images/hart.svg" alt="сердечко" />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form class="popup__content form__element">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input  class="popup__name"> 
            <div class="header__line"></div>
            <input class="popup__profession">
              <div class="header__line"></div>
              <input type='submit' class="popup__save" value="Сохранить">
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
