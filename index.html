<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img class="header__logo" src="images/logo.svg" alt="логотип"/>
      </header>
      <main class="content page__content">
        <section class="section profile content__section">
          <div class="profile__image-text-pen">
            <img class="profile__image" src="images/custo.jpg" alt="аватар"/>
            <div class="profile__text-pen">
              <div class="profile__text-pen-position">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-open" aria-label="Open" type="button">
                </button>
              </div>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add-site" type="button">
            <img src="images/krest.svg" alt="крестик"/>
          </button>
        </section>
        <section class="section elements content__section">
          <ul class="elements__item">
            <template class="item_template">
              <li class="elements__item-list">
                <button class="elements__dell" type="button"></button>
                <img class="elements__image" id="image-element"  src="images/karachaevsk.jpg" alt="карачаевск" />
                  <div class="elements__txt-hart">
                  <h3 class="elements__cut-text">Карачаевск</h3>
                  <button class="elements__hart" type="button">
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content" name="popup-content">
            <input name="text" class="popup__input" id="popup-input-name"/>
            <input name="text" class="popup__input" id="popup-input-profession"/>
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card__container">
          <button class="card__close" type="button"></button>
          <h2 class="card__title">Новое место</h2>
          <form class="card__content" name="card-content">
            <input name="text" class="card__input" placeholder="Название" id="card-input-site" />
            <input name="text" class="card__input" placeholder="Ссылка на название" id="card-input-src"/>
            <button type="submit" class="card__save">Сохранить</button>
          </form>
        </div>  
        </div>
        <div class="size">
          <div class="size__container">
            <button class="size__close" type="button"></button>
            <img class="size__image" id="size-image-element"  src="атрибут" alt="Место путешествия" />
            <p class="size__title" id="size-txt-element">dddddd</p>
          </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
